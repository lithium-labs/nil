name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Release for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rules_dir: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rules_dir: windows
          - os: macos-latest
            target: aarch64-apple-darwin
            rules_dir: macos

    steps:
      - uses: actions/checkout@v4

      - name: Install Nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
          components: rust-src

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ runner.os == 'macOS' && '-C link-arg=-e -C link-arg=_main' || '' }}

      - name: Package Assets
        shell: bash
        run: |
          mkdir -p dist
          # Standardize binary names for the zip
          if [ -f "target/${{ matrix.target }}/release/nil.exe" ]; then
            cp "target/${{ matrix.target }}/release/nil.exe" "dist/nil.exe"
          else
            cp "target/${{ matrix.target }}/release/nil" "dist/nil"
          fi
          cp README.md dist/
          cp templates/${{ matrix.rules_dir }}/rules.txt dist/

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
