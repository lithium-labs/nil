name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Release for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rules_dir: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rules_dir: windows
          - os: macos-latest
            target: aarch64-apple-darwin
            rules_dir: macos

    steps:
      - uses: actions/checkout@v4

      - name: Install Nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
          components: rust-src

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ runner.os == 'macOS' && '-C link-arg=-e -C link-arg=_main' || '' }}

      - name: Package Assets
        shell: bash
        run: |
          STAGING="nil-${{ matrix.target }}"
          mkdir -p "$STAGING"

          if [ -f "target/${{ matrix.target }}/release/nil.exe" ]; then
            cp "target/${{ matrix.target }}/release/nil.exe" "$STAGING/"
          else
            cp "target/${{ matrix.target }}/release/nil" "$STAGING/"
          fi

          cp README.md "$STAGING/"
          cp templates/${{ matrix.rules_dir }}/rules.txt "$STAGING/"

          mkdir -p dist
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a "dist/nil-${{ matrix.target }}.zip" "./$STAGING/*"
          else
            zip -r "dist/nil-${{ matrix.target }}.zip" "$STAGING"
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
